name: Deploy Supabase Edge Functions (develop)

on:
  push:
    branches:
      - develop

jobs:
  deploy-functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy edge functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_DEV_PROJECT_REF }}
          SUPABASE_AUTH_GOOGLE_CLIENT_ID: ${{ secrets.SUPABASE_AUTH_GOOGLE_CLIENT_ID }}
          SUPABASE_AUTH_GOOGLE_SECRET_KEY: ${{ secrets.SUPABASE_AUTH_GOOGLE_SECRET_KEY }}
        working-directory: supabase
        run: |
          set -euo pipefail

          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN secret"
            exit 1
          fi

          if [ -z "${SUPABASE_PROJECT_REF:-}" ]; then
            echo "Missing SUPABASE_PROJECT_REF secret"
            exit 1
          fi

          for d in functions/*; do
            if [ -d "$d" ]; then
              fn="$(basename "$d")"
              if [ "$fn" = "_shared" ]; then
                continue
              fi
              echo "Deploying function: $fn"
              supabase functions deploy "$fn" --project-ref "$SUPABASE_PROJECT_REF"
            fi
          done
